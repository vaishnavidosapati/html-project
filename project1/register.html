<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body style="background-color: blanchedalmond;">

    <pre>



    </pre>    
    <form action="login.html" target="_self">
    <center>
        <img src="./register.jpeg">
        <p>
            <label>Enter your name</label>
            <input type="text" placeholder="Name" required>
        </p>
        <p>
            <label>Enter your gender</label>
            <input type="radio" name="gender" id="vaishu">
            <label for="vaishu">Female</label>

            <input type="radio" name="gender" id="lohitha">
            <label for="lohith">Male</label>

        </p>
        <p>
           <label>Enter your Email</label>
           <input type="email" placeholder="Email" required>
        </p>
        <p>
            <label>Enter Phone number</label>
            <input type="tel" placeholder="Mobile Number" required maxlength="10">
        </p>
        <p>
           <label>Enter password</label>
           <input type="password" placeholder="Password" required>
        </p>
        <p>
           <label>Confirm password</label>
           <input type="password" placeholder="Confirm Password" required>
        </p>
    </center>

    <center>
        <button>Submit</button>
    </center>
    </form>
</body>
</html>
